<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="landing-styles.css">
    <style>
        body {
            background-image: url('./bg-image.jpg'); /* Set background image for body */
            background-size: cover; /* Cover the entire body */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-attachment: fixed; /* Fixed background image */
        }
        .navbar {
            background-color: transparent !important; /* Make navbar transparent */
        }
        .navbar-brand img {
            padding-bottom: 10px;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white; /* Change navbar text color to white */
        }
        .navbar-nav .nav-link {
            color: white !important; /* Change navbar link color to white */
        }
        .nav-text {
            color: black;
            font-weight: bold;
        }
        /* Custom styling for the container */
        .custom-container {
            width: 376px;
            height: 475px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            position: fixed;
            top: 72px; /* Adjusted gap from top */
            right: 36px; /* Adjusted gap from right */
            border: none; /* Remove the border */
        }

        /* Media query for small screens */
        @media (max-width: 576px) {
            .custom-container {
                width: calc(100% - 72px); /* Set width to full width minus the gap from both sides */
                right: 36px; /* Maintain the 36px gap from the right */
                left: 36px; /* Maintain the 36px gap from the left */
            }
        }
    </style>
</head>
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light,add1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./logo.jpg" alt="" height="50" width="50">
            <span class="logo-text">FarmTrack</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <font class="nav-text">Dashboard</font>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Weather</a></li>
                      <li><a class="dropdown-item" href="#">Trends</a></li>
                      <li><a class="dropdown-item" href="#">Marketplace</a></li>
                    </ul>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><font class="nav-text">About</font></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><font class="nav-text">Contact Us</font></a>
              </li>
           
              <li class="nav-item">
                <a class="nav-link" href="#"><font class="nav-text"><img src="/avatar.png" alt="" height="35" width="40" style=""></font></a>
              </li>
            </div>
              
            </ul>
          </div>
        </div>
      </nav>

      <!-- Custom container on the far right side -->
      <div class="custom-container">
        <h2>Click the button to get your location</h2>
    <!-- <button onclick="getLocation()">Get Weather Updates</button> -->
    <button onclick="getWeather()">Get Weather</button>
    <p id="latitude"></p>
    <p id="longitude"></p>

    <p id="Wind_Speed"></p>

      </div>
</body>

</html>
